<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pritchard Figher v0.0.3</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="pritchardEngine.js"></script>
        <style>
            .playerImg {
                height: 300px;
                width: 300px;
                z-index: 1;
                display: inline-block;
                position: relative;
            }
            .computerImg {
                height: 300px;
                width: 300px;
                z-index: 1;
                display: inline-block;
                position: relative;
            }
            .playerAnimationImg, .computerAnimationImg {
                height: 100%;
                width: 100%;
                display: inline-block;
                position: absolute;
            }
            .moveButton {
                width: 12.5%;
            }
            body {
                background-image: url('prisonBars.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                background-color: antiquewhite;
            }
            progress {
                border-radius: 7px; 
                width: 135px;
                height: 4px;
                box-shadow: 1px 1px 4px rgba( 0, 0, 0, 0.2 );
            }
            progress::-webkit-progress-bar {
                background-color: red;
                border-radius: 7px;
                box-shadow: 1px 1px 5px 3px red;
            }
            progress::-webkit-progress-value {
                background-color: greenyellow;
                border-radius: 7px;
            }
        </style>
    </head>
    <body>

        <div style="background-color: transparent; width: 1000px; height: 300px; margin-left: auto; margin-right: auto; margin-top: 10%; position: relative">
            <div style="position: absolute; left: 0px">
                <img draggable=false src="" class="playerImg" id="playerSprite">
            </div>
            <div style="width: 300px; height: 300px; position: absolute; left: 150px; display: inline-block">
                <img draggable=false src="" class="playerAnimationImg" id="playerProjectile" style="visibility: hidden">
            </div>
            <div style="position: absolute; right: 0px">
                <img draggable=false src="" class="computerImg" id="computerSprite">
            </div>
            <div style="width: 300px; height: 300px; position: absolute; right: 150px; display: inline-block">
                <img draggable=false src="" class="computerAnimationImg" id="computerProjectile" style="visibility: hidden">
            </div>
        </div>
        <div style="background-color: transparent; width: 1000px; height: 10px; margin-left: auto; margin-right: auto; position: relative">
            <div style="position: absolute; left: 0px; margin-top: 3px;">
                <progress id="playerHealth" value="" max="" style="display: block; width: 290px"></progress>
            </div>
            <div style="position: absolute; right: 0px; margin-top: 3px">
                <progress id="computerHealth" value="" max="" style="display: block; width: 290px"></progress>
            </div>
        </div>
        <div style="width: 1000px; position: relative; margin-top: 1%; margin-left: auto; margin-right: auto; background-color: transparent; text-align: center">
            <button id="move1Button" class="moveButton" onclick="hideButtons(), attack(player1, player2, player1.moves[0]), setTimeout(attack, 1500, player2, player1, player2.moves[Math.floor(Math.random() * 4)])"></button>
            <button id="move2Button" class="moveButton" onclick="hideButtons(), attack(player1, player2, player1.moves[1]), setTimeout(attack, 1500, player2, player1, player2.moves[Math.floor(Math.random() * 4)])"></button>
            <button id="move3Button" class="moveButton" onclick="hideButtons(), attack(player1, player2, player1.moves[2]), setTimeout(attack, 1500, player2, player1, player2.moves[Math.floor(Math.random() * 4)])"></button>
            <button id="move4Button" class="moveButton" onclick="hideButtons(), attack(player1, player2, player1.moves[3]), setTimeout(attack, 1500, player2, player1, player2.moves[Math.floor(Math.random() * 4)])"></button>
        </div>
        <div id="gameInfoBox" style="width: 525px; position: relative; margin-top: 1%; margin-left: auto; margin-right: auto; background-color: white; border: solid; border-color: black; text-align: center"></div>
        <div id="descriptionBox" style="width: 525px; position: relative; margin-top: 1%; margin-left: auto; margin-right: auto; background-color: white; border-color: black; text-align: center"></div>
    </body>
</html>
